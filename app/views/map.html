<div class="full-height">
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-markers
            models='filteredPokemon'
            idKey="'id'"
            coords="'self'"
            icon="https://ugc.pokevision.com/images/pokemon/{{pokemonId}}.png"
            events="map.markersEvents"
            >
    </ui-gmap-markers>
    <ui-gmap-window show="map.window.show" coords="map.window.model" options="map.window.options" closeClick="map.window.closeClick()" templateUrl="'views/infowindow.tpl.html'" templateParameter="map.window"></ui-gmap-window>
    <ui-gmap-marker coords="map.center" idKey="'myPosition'"></ui-gmap-marker>
  </ui-gmap-google-map>
</div>
